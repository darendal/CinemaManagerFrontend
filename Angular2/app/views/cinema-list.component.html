        <h3 class="blue-text text-accent-1">{{title}}</h3>
<div class="row">
    <div class="col s4">
        <ul  class="collection with-header">
            <li class="collection-item avatar"
                *ngFor="let cinema of cinemas">
                <contact-icon [name]="cinema.Name"></contact-icon>
                <span class="title">
                    {{cinema.Name}}
                    <div class="secondary-content">
                        <a href="#!" (click)="onSelect(cinema)">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a href="#!" (click)="onDelete(cinema)">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </span>
                <p class="address">{{cinema.Address}}</p>
            </li>
        </ul>
    </div>
    <div class="col s8">
        <a materialize="tooltip" class="waves-effect waves-light btn-floating tooltipped"
           data-position="right" data-delay="50" data-tooltip="Add new Cinema" (click)="newCinema()"
        >
            <i class="material-icons">add</i>
        </a>
        <edit-cinema [cinema]="selectedCinema" (cinemaPost)="onCinemaPost($event);"></edit-cinema>
    </div>
</div>
