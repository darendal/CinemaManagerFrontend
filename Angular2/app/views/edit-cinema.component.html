<div *ngIf="cinema">
    <div class="card-panel">
        <h4>Editing {{cinema.name}}</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input [(ngModel)]="cinema.name"
                               id="cinema_name"
                               type="text"
                               name="cinema_name"
                               maxlength="20"
                        >
                        <label [class.active]="cinema.name"
                               for="cinema_name">Cinema Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input [(ngModel)]="cinema.address"
                               id="cinema_address"
                               type="text"
                               name="cinema_address"
                               maxlength="100"
                        >
                        <label [class.active]="cinema.address"
                               for="cinema_address">Address</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
